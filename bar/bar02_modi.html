<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="//www.saramin.co.kr/sri_css/layout.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/common_ui_keeping.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/components.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/salary.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <script src="/js/d3.min.js"></script>
</head>

<body>
    <div id="graph01">

    </div>
    <script>
        var data = [
            {
                "name": "2015",
                "score": 3000
            },
            {
                "name": "2016",
                "score": 3100
            },
            {
                "name": "2017",
                "score": 3200
            }
        ];
        var canvas = d3.select('#graph01')
            .append('svg');

        var yScale = d3.scaleLinear()
            .domain([0, 4500])
            .range([0, 150]).clamp(true);

        var bar = canvas.selectAll('rect')
            .data(data)
            .enter()
            .append('rect')
            .attr("width", 20)
            .attr("height", function (d) { return yScale(d.score); })
            .style('fill', 'blue')
            .style('stroke', 'red')
            .style('stroke-width', '1px')
            .style("opacity", .25)
            .attr('x', function (d, i) { return i * 20 })
            .attr('y', function (d) { return 150 - yScale(d.score); });
    </script>
</body>

</html>
