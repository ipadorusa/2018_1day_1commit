    <script src="/js/d3.min.js"></script>

<body>
    <div id="graph01">
    
    </div>
    <script>
        var data = [14, 68, 24500, 430, 19, 10000, 5555];
        var canvas = d3.select('#graph01')
                    .append('svg');
        
        var maxaxisX = d3.max(data);
        var yScale = d3.scaleLinear()
                        .domain([0, 100, 500])
                        .range([0, 50, 100]).clamp(true);

        var bar = canvas.selectAll('rect')
                        .data(data)
                        .enter()
                            .append('rect')
                            .attr("width", 20)
                            .attr("height", function(d) { return yScale(d); })
                            .style('fill', 'blue')
                            .style('stroke', 'red')
                            .style('stroke-width', '1px')
                            .style("opacity", .25)
                            .attr('x', function(d,i) { return i * 20})
                            .attr('y', function(d) { return 100 - yScale(d); });
    </script>
</body>

</html>
