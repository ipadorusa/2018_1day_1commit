<head>

    <style>
        .box {width:100%;height:200px;background:blue;border-bottom:1px solid #000;}
        .checkgrid .row {width:100%;height:200px;background:violet;border-bottom:1px solid #000;}
        #layerPop {position:fixed;left:50%;bottom:0;margin-left:150px;border:1px solid #000;background:#fff;}
    </style>
</head>

<body>
    <div id="box1" class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div id="list" class="checkgrid">
        <div class="row">내용</div>
        <div class="row">내용</div>
        <div class="row">내용</div>
        <div class="row">내용</div>

    <div id="layerPop">
        냐냐냐냐냐냐냐냐냐냐<br >
        냐냐냐냐냐냐냐냐냐냐<br >

        냐냐냐냐냐냐냐냐냐냐<br >
        냐냐냐냐냐냐냐냐냐냐<br >
    </div>
    <script>
        var obj = $('#list');
        var pp = $('#layerPop');
        var objnet = obj.next().offset().top
        var hh = objnet - obj.offset().top;

        $(window).on('scroll',function(){
            var sc = $(document).scrollTop();
            if(sc > hh ){
                pp.hide();
            }else {
                pp.show();
            }
        });
    </script>
</body>
