<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>볼링참여자</title>
    <script type="text/javascript" src="//www.saraminimage.co.kr/js/libs/d3.v4.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: #fff;
            font-family: 'Open-Sans',sans-serif;

        }
    </style>
</head>
<body>
    <svg id="bowling"></svg>
    <script>

        d3.selectAll("svg").remove();
        var svg = d3.select('#bowling')
            .attr('width', 500)
            .attr('height', 500)
            .append('g');
        d3.csv('/d3/member.csv', function (error, data) {
            if(error) {
                throw error;
            }
            data.forEach(function(d) {
                d.division = d.division;
                d.division = d.division;

            })
            var entries = d3.nest()
                .key(function(d) { return d.division; })
                .entries(data);

            console.log(entries)
        })

    </script>
</body>
</html>
