    <script>
        (function(){
            const header    = document.getElementById('header'),
                  tabList   = document.getElementById('tabList'),
                  bodyWrap  = document.getElementById('wrap'),
                  definedH  = header.offsetHeight + tabList.offsetHeight;

            const changeFixed = function() {
                const ADDNAME = "fixed";
                if(arguments[0] === 'change'){
                    header.classList.add(ADDNAME);
                    tabList.classList.add(ADDNAME);
                    bodyWrap.style.paddingTop = definedH + 'px';
                }else {
                    header.classList.remove(ADDNAME);
                    tabList.classList.remove(ADDNAME);
                    bodyWrap.style.paddingTop = '';
                }
            };
            window.addEventListener('scroll', function() {
                let scTop = document.body.scrollTop || window.pageYOffset;
                (scTop >= definedH / 2) ? changeFixed('change') : changeFixed(); 
            });
        })();    
    </script>
