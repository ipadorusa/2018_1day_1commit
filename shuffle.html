<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="wrap"></div>
  <script>
    
    function shuffle(o) {
      o.sort(function () { return 0.5 - Math.random() });
      return o;
    };
    var arr = [
      { name: "A", value: "#1abc9c" },
      { name: "B", value: "#f1c40f" },
      { name: "C", value: "#2ecc71" },
      { name: "D", value: "#e67e22" },
      { name: "E", value: "#3498db" },
      { name: "F", value: "#e74c3c" },
      { name: "G", value: "#9b59b6" },
      { name: "H", value: "#95a5a6" },
      { name: "I", value: "#34495e" },
      { name: "J", value: "#333" },
    ];
    var newArr = shuffle(arr);
    
    for(let i=0,max=newArr.length;i<max;i++) {
      const table = '';
      table += `<table><tbody><tr><td>${newArr[i].name}</td>`;
      table += `</td></tr></tbody>`;
      document.getElementById('wrap').appendChild(table);
    }

  </script>
</body>

</html>
