<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        .chk {
            position: relative;
            z-index: 0;
            outline: 0 !important;
            visibility: hidden;
        }

        .chklabel {
            padding: 0 10px;
            display: inline-block
        }

        .result_box {
            width: 500px;
            height: 500px;
            background: red;
            color: #fff
        }

        .lbl:before {
            display: inline-block;
            content: '';
            width: 20px;
            height: 20px;
            cursor: pointer;
            position: relative;
            background: linear-gradient(to bottom, #222222 0%, #45484d 100%);
            border-radius: 4px;
            box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.4);
        }

        input[type='checkbox']:checked+.lbl:before {
            background: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
</head>

<body>
    <ul id="list1">
        <li>
            <label for="lable01" class="chklabel">
                <input id="label01" class="chk" type="checkbox" data-code="00100" data-value="서울">
                <span class="lbl">서울</span>
            </label>
        </li>
        <li>
            <label for="lable02" class="chklabel">
                <input id="label02" class="chk" type="checkbox" data-code="00101" data-value="노원">
                <span class="lbl">노원</span>
            </label>
        </li>
        <li>
            <label for="lable03" class="chklabel">
                <input id="label03" class="chk" type="checkbox" data-code="00111" data-value="구로">
                <span class="lbl">구로</span>
            </label>
        </li>
    </ul>
    <div id="result_box" class="result_box">
        <ul></ul>
    </div>
    <script>
        var chkArry = [];
        var $list1 = $('#list1');
        var $result_box = $('#result_box ul');
        $('.chklabel').on('click', function (e) {
            console.log('a');
            e.preventDefault();
            var mpcheck = $(this).find('.chk');
            if (mpcheck.is(':checked')) {
                mpcheck.prop('checked', false);
                chkArry = chkArry.filter(function (obj) {
                    if (obj !== mpcheck.val()) {
                        return true;
                    }
                });

            } else {
                mpcheck.prop('checked', true);
                chkArry.push(mpcheck.val());
                $result_box.append('<li data-index="' + mpcheck.val() + '">' + mpcheck.val() + '</li>');
                console.log(chkArry)
            }


            // $(this).find('.chk').prop('checked', function(i, val){
            //     return !val;
            // });
            // console.log(val)
        });

    </script>
</body>

</html>
