<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="//www.saramin.co.kr/sri_css/layout.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/common_ui_keeping.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/components.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/salary.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <script src="/js/d3.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="wrap">
        <div id="pie"></div>
    </div>
    <script>
        var data = [
            { "letter": "3a", "presses": 50 },
            { "letter": "q", "presses": 500 },
            { "letter": "w", "presses": 50 },
            { "letter": "e", "presses": 150 },
            { "letter": "e1", "presses": 50 },
        ];


        var width = 300,
            height = 300,
            // Think back to 5th grade. Radius is 1/2 of the diameter. What is the limiting factor on the diameter? Width or height, whichever is smaller 
            radius = Math.min(width, height) / 2;
        var color = d3.scaleOrdinal()
            .range(["red", "black", "blue", '#f2f2f2','#dbdbdb']);
        var pie = d3.pie()
            .sort(function(a,b){
                return b.presses - a.presses;
            })
            .value(function (d) { return d.presses; })(data);

        var arc = d3.arc()
            .outerRadius(radius - 10)
            .innerRadius(0);

        var labelArc = d3.arc()
            .outerRadius(radius - 40)
            .innerRadius(radius - 40);

        var svg = d3.select("#pie")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")"); // Moving the center point. 1/2 the width and 1/2 the height
        var g = svg.selectAll("arc")
            .data(pie)
            .enter().append("g")
            .attr("class", "arc");
        g.append("path")
            .attr("d", arc)
            .style("fill", function (d) { return color(d.data.letter); });
        g.append("text")
            .attr("transform", function (d) { return "translate(" + labelArc.centroid(d) + ")"; })
            .text(function (d) {
                return d.data.presses;
            })
            .style("fill", "#fff");



    </script>
</body>

</html>
