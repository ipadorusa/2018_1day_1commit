<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link href="//www.saramin.co.kr/sri_css/layout.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/common_ui_keeping.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/components.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/salary.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <script src="//www.saraminimage.co.kr/js/libs/jquery-1.11.1.min.js"></script>
    <script src="//www.saraminimage.co.kr/js/libs/d3.v4.min.js"></script>
    <script src="radar_chart.js"></script>
    <style>


    </style>
</head>

<body>
<div id="wrapper">
</div>


<div class="chart"></div>
<script>
    (function radarChart() {
        var width = 960,
            height = 500,
            barHeight = height / 2 - 40;

        var color = d3.scaleOrdinal()
            .range(["#fff", "#ddd", "#fff", "#ddd", "#fff"]);

        var tickValues = [4,8,12,16,20];

        var svg = d3.select('body').append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width/2 + "," + height/2 + ")");

        d3.json("data3.json", function(error, data) {

            var numBars = data.data.length;

            var radius = d3.scaleLinear()
                .domain([0,20])
                .range([0, barHeight]);

            var line = d3.radialLine()
                .radius(function(d) { return radius(d.count); })
                .angle(function(d,i) { return (i * 2 * Math.PI / numBars); });

            var area = d3.radialArea()
                .innerRadius(radius(0))
                .outerRadius(line.radius())
                .angle(line.angle());

            tickValues.sort(function(a,b) { return b - a; });

            var tickPath = svg.selectAll(".tickPath")
                .data(tickValues).enter()
                .append("path")
                .attr("class", "tickPath")
                .attr("d", function(d) {
                    var tickArray = [];
                    for (i=0;i<numBars;i++) tickArray.push({count : d});
                    return area(tickArray);
                })
                .style("fill", function(d) { return color(d); })
                .style("stroke", function(d,i) { return (i === 0) ? "black" : "#5e5e5e"; })
                .style("stroke-width", function(d,i) { return (i === 0) ? "1px" : ".5px"; });



        });

    }());

</script>
</body>

</html>
