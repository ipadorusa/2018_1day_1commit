<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="//www.saramin.co.kr/sri_css/layout.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/common_ui_keeping.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/components.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/salary.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <script src="//www.saraminimage.co.kr/js/libs/jquery-1.11.1.min.js"></script>
    <script src="/js/d3.min.js"></script>
    <script src="radar_chart.js"></script>
    <style>
        .axis {
            font-size: 15px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #D4D8DA;
            stroke-width: 2px;
            shape-rendering: crispEdges;
        }

        #chart {
            position: absolute;
            top: 50px;
            left: 100px;
        }
        .toolTip {
            pointer-events: none;
            position: absolute;
            display: none;
            min-width: 50px;
            height: auto;
            background: none repeat scroll 0 0 #ffffff;
            padding: 9px 14px 6px 14px;
            border-radius: 2px;
            text-align: center;
            line-height: 1.3;
            color: #5B6770;
            box-shadow: 0px 3px 9px rgba(0, 0, 0, .15);
        }

        .toolTip:after {
            content: "";
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 12px solid white;
            position: absolute;
            bottom: -10px;
            left: 50%;
            margin-left: -12px;
        }

        .toolTip span {
            font-weight: 500;
            color: #081F2C;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>


    <div class="chart"></div>
    <div class="chart2"></div>

    <script>
        (function radarChart() {
            var width = 200,
                height = 200;

            // Config for the Radar chart
            var config = {
                w: width,
                h: height,
                maxValue: 100,
                levels: 5,
                ExtraWidthX: 300
            };

            //Call function to draw the Radar chart
            d3.json("data.json", function (error, data) {
                if (error) throw error;
                RadarChart.draw('.chart', data, config);
            })
            d3.json("data2.json", function (error, data) {
                if (error) throw error;
                RadarChart.draw('.chart2', data, config);
            })
        }());

    </script>
</body>

</html>
