<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="//www.saramin.co.kr/sri_css/layout.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/common_ui_keeping.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/components.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <link href="//www.saramin.co.kr/sri_css/salary.css?v=20171228_1" media="all" rel="stylesheet" type="text/css">
    <script src="./js/d3.min.js"></script>
    <style>
        #vertical_bar {
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="salery">
        <svg id="vertical_bar" width="510" height="210"></svg>
    </div>
    <script>
        var salary_data = [23, 13, 21, 14, 37, 15, 18, 34, 30];

        var heightScale = d3.scaleLinear()
                        .domain([0, d3.max(salary_data)])
                        .range([210, 0]);

        var color = d3.scaleLinear()
            .domain([0, 60])
            .range(['#000', '#aaa', '#ccc', '#db0db0'])

        var svgChart = d3.select('#vertical_bar'),
            margin = { top: 20, right: 20, bottom: 20, left: 20 },
            width = +svgChart.attr('width') - margin.left - margin.right,
            height = +svgChart.attr('height') - margin.top - margin.bottom;

        var vertical_bar = svgChart.selectAll('rect')
            .data(salary_data)
            .enter()
            .append('rect')
            .attr('width', 50)
            .attr('height', function(d) { return heightScale(d) })
            .attr('fill', function (d) { return color(d) })
            .attr('x', function (d, i) { return i * 50; });

    </script>
</body>

</html>
